<!DOCTYPE html>
<html>
    <head>
        <title>Validator for Swedish Social Security Number</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="text/javascript" src="swedish-social-security-number-validator.js"></script>
        <style>
            #result {
                font-style: italic;
            }
            #result em, #result strong {
                font-style: normal;
                font-family: monospace;
                font-size: 11pt;
            }
            #result strong {
                font-size: 13pt;
                display: inline-block;
                width: 130px;
                text-align: center;
                background-color: #eee;
            }
        </style>
    </head>
    <body>
        <h1>Validator for Swedish Social Security Number</h1>
        <input id="input" value="19981220-1961"/>
        <button type="button" onClick="validateInput()">Check</button>
        <p>
            Enter number to check and click the button.
        </p>
        <div id="result"></div>
